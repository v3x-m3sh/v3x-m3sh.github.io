<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synity</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #02040a;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
        }

        /* Интерактивный фон */
        .bg-layer {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle 180px at var(--x, 50%) var(--y, 50%), #0a1329 0%, #02040a 100%);
            z-index: -2;
        }
        .grid-layer {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .glass {
            background: rgba(12, 13, 17, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
        }

        .glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .inner-content {
            background: #000;
            border-radius: 12px;
            margin: 3px;
            height: calc(100% - 6px);
            width: calc(100% - 6px);
            overflow: hidden;
        }

        /* Позиционирование блоков */
        .left-panel { position: absolute; bottom: 10px; left: 10px; }
        .top-right-panel { position: absolute; top: 10px; right: 10px; }
        .bottom-right-panel { position: absolute; bottom: 10px; right: 10px; }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="grid-layer"></div>

    <div class="left-panel flex flex-col gap-4 w-[420px]">
        <div class="flex gap-4 h-[180px]">
            <div class="w-[120px] glass p-[3px]">
                <div class="inner-content">
                    <img src="gradient.png" class="w-full h-full object-cover">
                </div>
            </div>
            <div class="flex-1 glass p-6 flex flex-col justify-center">
                <span class="text-gray-500 text-[11px] uppercase tracking-[0.3em]">Supported</span>
                <span class="text-3xl font-medium mt-1">9+ Games</span>
            </div>
        </div>

        <div class="glass p-8 text-center">
            <h2 class="tracking-[0.5em] text-[15px]">SYNITY</h2>
            <h2 class="tracking-[0.5em] text-[15px] opacity-20">SYNITY</h2>
            <p class="text-gray-500 text-[11px] mt-6">Free hub with our UI | Every week update</p>
        </div>

        <div class="glass py-4 flex justify-around items-center">
            <a href="https://discord.gg/SAmwBjXpHc" target="_blank" class="text-[10px] tracking-[0.2em] opacity-40 hover:opacity-100 transition-all">DISCORD</a>
            <a href="https://t.me/xellar_spare" target="_blank" class="text-[10px] tracking-[0.2em] opacity-40 hover:opacity-100 transition-all">TELEGRAM</a>
            <a href="https://github.com/lixeal/xllr/tree/home" target="_blank" class="text-[10px] tracking-[0.2em] opacity-40 hover:opacity-100 transition-all">GITHUB</a>
        </div>
        
        <div class="glass py-3 text-center">
            <span class="text-[11px] opacity-50 uppercase">Version | v2.1.55</span>
        </div>
    </div>

    <div class="top-right-panel">
        <div class="px-16 py-6 glass">
            <h1 class="text-4xl font-medium glow tracking-tighter">synity.dev</h1>
        </div>
    </div>

    <div class="bottom-right-panel w-[640px]"> <div class="glass flex flex-col overflow-hidden shadow-2xl">
            <div class="p-5 flex justify-between items-center bg-white/5 border-b border-white/5">
                <span class="font-medium text-base glow ml-2 tracking-wide">Get Script</span>
                <div class="flex items-center gap-3 bg-black/60 px-4 py-2 rounded-lg border border-white/10">
                    <code class="text-[10px] text-gray-400 font-mono">synity.vercel.app/op</code>
                    <button onclick="copyScript()" class="hover:scale-110 transition-transform active:scale-90">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-50 hover:opacity-100"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    </button>
                </div>
            </div>
            <div class="p-[3px] h-[360px]"> <div class="inner-content">
                    <img src="preview.png" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        function copyScript() {
            const script = 'loadstring(game:HttpGet("https://synity.vercel.app/op"))()';
            navigator.clipboard.writeText(script);
            // Можно добавить мелкое всплывающее уведомление
        }
    </script>
</body>
</html>
