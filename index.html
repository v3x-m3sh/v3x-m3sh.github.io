<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synity</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #02040a;
            margin: 0;
            overflow: hidden;
            height: 100vh; width: 100vw;
            color: white;
        }

        .bg-layer {
            position: fixed; inset: 0;
            background: radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), #0a1329 0%, #02040a 100%);
            z-index: -2;
        }

        .glass {
            background: rgba(10, 11, 15, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 20px;
        }

        .inner-content {
            background: #000; border-radius: 14px;
            margin: 4px; height: calc(100% - 8px); width: calc(100% - 8px);
            overflow: hidden;
        }

        /* Позиционирование */
        .main-layout {
            position: absolute; inset: 25px;
            display: grid;
            grid-template-columns: 550px 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        /* Слайдер */
        .slider-btn {
            opacity: 0;
            transition: opacity 0.3s, background 0.3s;
            background: rgba(0,0,0,0.6);
        }
        .preview-container:hover .slider-btn { opacity: 1; }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="main-layout">
        
        <div class="flex flex-col gap-4 h-full">
            <div class="flex gap-4 h-[180px]">
                <div class="w-[140px] glass p-1">
                    <div class="inner-content"><img src="gradient.png" class="w-full h-full object-cover"></div>
                </div>
                <div class="flex-1 glass p-6 flex flex-col justify-center">
                    <span class="text-gray-600 text-[11px] uppercase tracking-widest">Supported</span>
                    <span class="text-3xl font-semibold">9+ Games</span>
                </div>
            </div>

            <div class="flex gap-4 flex-1">
                <div class="flex-[1.5] flex flex-col gap-4">
                    <div class="flex-1 glass p-8 flex flex-col justify-center items-center text-center">
                        <h2 class="tracking-[0.4em] text-lg font-semibold">SYNITY</h2>
                        <h2 class="tracking-[0.4em] text-lg font-semibold opacity-10">SYNITY</h2>
                        <p class="text-gray-500 text-xs mt-4">Free hub with our UI</p>
                    </div>
                    <div class="h-[100px] glass flex items-center justify-center">
                        <p class="text-gray-400 text-xs uppercase tracking-widest font-mono">Build | v2.1.55</p>
                    </div>
                </div>
                <div class="flex-1 glass p-6">
                    <h3 class="text-[11px] uppercase text-gray-500 mb-4">Changelogs</h3>
                    <ul class="text-[10px] space-y-2 text-gray-400">
                        <li>• New Vercel Deploy</li>
                        <li>• Collab with Dara</li>
                        <li>• Fixed ESP Glow</li>
                    </ul>
                </div>
            </div>

            <div class="h-[80px] glass flex justify-around items-center px-10">
                <a href="https://discord.gg/SAmwBjXpHc" class="text-[11px] tracking-widest opacity-40 hover:opacity-100 transition-all">DISCORD</a>
                <a href="https://t.me/xellar_spare" class="text-[11px] tracking-widest opacity-40 hover:opacity-100 transition-all">TELEGRAM</a>
                <a href="https://github.com/lixeal/xllr/tree/home" class="text-[11px] tracking-widest opacity-40 hover:opacity-100 transition-all">GITHUB</a>
            </div>
        </div>

        <div class="flex flex-col gap-4 relative">
            <div class="flex justify-end">
                <div class="glass px-10 py-5 text-right">
                    <h1 class="text-xl font-medium text-gray-400 tracking-tighter">synity.dev</h1>
                    <p class="text-[9px] text-gray-700 tracking-[0.1em] uppercase mt-1">created by - lixeal | tester - hashelya</p>
                </div>
            </div>

            <div class="flex-1 flex flex-col justify-end">
                <div class="glass flex flex-col w-[900px] self-end overflow-hidden shadow-2xl">
                    <div class="p-5 flex justify-between items-center bg-white/[0.02] border-b border-white/5">
                        <span class="font-semibold text-lg tracking-wide ml-2">Get Script</span>
                        <div class="flex items-center gap-4 bg-black/80 px-4 py-2 rounded-xl border border-white/5">
                            <code class="text-[10px] text-gray-500 font-mono">synity.vercel.app/op</code>
                            <button onclick="copyScript()" class="hover:text-white text-gray-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="preview-container relative p-1 h-[500px] group">
                        <div class="inner-content relative">
                            <img id="slider-img" src="preview1.png" class="w-full h-full object-cover transition-opacity duration-500">
                            
                            <button onclick="prevSlide()" class="slider-btn absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center text-2xl font-light hover:bg-white/10">&lt;</button>
                            <button onclick="nextSlide()" class="slider-btn absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full flex items-center justify-center text-2xl font-light hover:bg-white/10">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Движение мыши
        window.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        // Логика слайдера
        let currentIdx = 1;
        const totalSlides = 5;
        const imgElement = document.getElementById('slider-img');

        function updateSlide() {
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = `preview${currentIdx}.png`;
                imgElement.style.opacity = 1;
            }, 300);
        }

        function nextSlide() {
            currentIdx = currentIdx >= totalSlides ? 1 : currentIdx + 1;
            updateSlide();
        }

        function prevSlide() {
            currentIdx = currentIdx <= 1 ? totalSlides : currentIdx - 1;
            updateSlide();
        }

        function copyScript() {
            navigator.clipboard.writeText('loadstring(game:HttpGet("https://synity.vercel.app/op"))()');
        }
    </script>
</body>
</html>
