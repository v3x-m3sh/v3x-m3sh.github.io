<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>V3X Eclipse Portal</title>
<style>
/* –ü–µ—Ä–µ–ª–∏–≤–∞—é—â–∏–π—Å—è –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ —Ñ–æ–Ω–µ */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(137,63,217,1) 7%, rgba(90,41,142,1) 9%, rgba(0,0,0,1) 18%, rgba(4,4,192,1) 26%, rgba(5,5,255,1) 14%, rgba(0,0,0,1) 40%, rgba(0,0,0,1) 72%, rgba(0,0,0,1) 100%);
    background-size: 200% 200%;
    animation: gradientAnim 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

@keyframes gradientAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: #0ff;
    text-shadow: 0 0 20px #0ff;
}

.container { 
    display: none; 
    width: 90%; 
    max-width: 1200px; 
    text-align: center; 
    position: relative; 
}

/* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ª–µ–≤–∞ —Å–≤–µ—Ä—Ö—É */
.settings {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(17,17,17,0.8);
    color: #0ff;
    padding: 15px 25px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 20px #0ff;
    transition: 0.3s;
}
.settings:hover { background: rgba(34,34,34,0.8); }

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
.buttons {
    margin-top: 120px; /* –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

/* –ö–Ω–æ–ø–∫–∏ —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ, –±–æ–ª—å—à–∏–µ */
.btn {
    background: rgba(17,17,17,0.8);
    color: #0ff;
    padding: 25px 50px;
    font-size: 22px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 20px #0ff;
    transition: 0.3s;
    min-width: 200px;
}
.btn:hover { transform: scale(1.1); box-shadow: 0 0 35px #0ff; }

.script-box {
    display: none;
    margin-top: 20px;
    background: rgba(17,17,17,0.8);
    padding: 15px;
    border-radius: 10px;
    color: #0ff;
    font-family: monospace;
    font-size: 16px;
    position: relative;
}

.copy-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background:#0ff;
    color:#000;
    border:none;
    padding:5px 10px;
    cursor:pointer;
    border-radius:5px;
    font-weight:bold;
}

.fade-out { animation: fadeOut 0.5s forwards; }
@keyframes fadeOut { to { opacity:0; transform:scale(0.8); } }

.error-msg { 
    color:red; 
    font-size:16px; 
    margin-top:10px; 
    font-weight:bold; 
}
</style>
</head>
<body>

<div class="loader" id="loader">Loading v3X Portal...</div>

<div class="container" id="mainContainer">

    <button class="settings" id="settingsBtn">Settings</button>

    <div class="buttons">
        <button class="btn" id="discordBtn">Discord</button>
        <button class="btn" id="gotScriptBtn">Got Script</button>
        <button class="btn" id="telegramBtn">Telegram (spare)</button>
        <button class="btn" id="idkBtn">idk</button>
    </div>

    <div class="script-box" id="scriptBox">
        <span id="scriptText">loadstring:HTTPGet(".")()</span>
        <button class="copy-btn" onclick="copyScript()">üìé</button>
    </div>

    <div class="error-msg" id="errorMsg" style="display:none;"></div>

</div>

<script>
// –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
const discordEnabled = false;
const telegramEnabled = false;
const idkEnabled = true;

// –ü—Ä–æ–≥—Ä—É–∑–∫–∞ —Å–∞–π—Ç–∞ 4 —Å–µ–∫
setTimeout(() => {
    document.getElementById('loader').style.display='none';
    document.getElementById('mainContainer').style.display='block';
}, 4000);

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫
const settingsBtn = document.getElementById('settingsBtn');
const discordBtn = document.getElementById('discordBtn');
const telegramBtn = document.getElementById('telegramBtn');
const idkBtn = document.getElementById('idkBtn');
const gotScriptBtn = document.getElementById('gotScriptBtn');
const scriptBox = document.getElementById('scriptBox');
const errorMsg = document.getElementById('errorMsg');

settingsBtn.onclick = () => alert("Error 401: –ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ");

// Discord
discordBtn.onclick = () => {
    if(discordEnabled){
        fadeAndRedirect('https://discord.gg/2myNawMhHa');
    } else showError();
}

// Telegram
telegramBtn.onclick = () => {
    if(telegramEnabled){
        fadeAndRedirect('https://t.me/spare_link');
    } else showError();
}

// idk
idkBtn.onclick = () => {
    if(idkEnabled) alert('idk pressed!');
    else showError();
}

// Got Script
let scriptVisible = false;
gotScriptBtn.onclick = () => {
    scriptVisible = !scriptVisible;
    scriptBox.style.display = scriptVisible ? 'block' : 'none';
    if(scriptVisible) scriptBox.scrollIntoView({behavior:"smooth"});
}

// –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞
function copyScript(){
    const scriptText = document.getElementById('scriptText').innerText;
    navigator.clipboard.writeText(scriptText)
        .then(()=>alert('–°–∫—Ä–∏–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!'))
        .catch(()=>alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è'));
}

// –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–∞–Ω–∏—è + —Ä–µ–¥–∏—Ä–µ–∫—Ç
function fadeAndRedirect(url){
    document.querySelectorAll('.btn').forEach(b => b.classList.add('fade-out'));
    setTimeout(()=> window.location.href = url, 500);
}

// –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
function showError(){
    errorMsg.innerText = "This function is not available.\n(Maybe Site/html on update xD)";
    errorMsg.style.display = 'block';
    setTimeout(()=>{ errorMsg.style.display='none'; },3000);
}
</script>

</body>
</html>
