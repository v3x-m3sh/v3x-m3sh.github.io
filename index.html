<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synity</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #02040a;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
        }

        .bg-layer {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), #0a1329 0%, #02040a 100%);
            z-index: -2;
        }
        .grid-layer {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .glass {
            background: rgba(10, 11, 15, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 24px;
        }

        .inner-content {
            background: #000;
            border-radius: 16px;
            margin: 4px;
            height: calc(100% - 8px);
            width: calc(100% - 8px);
            overflow: hidden;
        }

        /* Позиционирование с отступом 25px */
        .left-panel { position: absolute; bottom: 25px; left: 25px; }
        .top-right-panel { position: absolute; top: 25px; right: 25px; }
        .bottom-right-panel { position: absolute; bottom: 25px; right: 25px; }
        
        .credits {
            font-size: 10px;
            letter-spacing: 0.1em;
            color: #4b5563; /* Темно-серый */
            margin-top: 4px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="grid-layer"></div>

    <div class="left-panel flex flex-col gap-5 w-[500px]">
        <div class="flex gap-5 h-[220px]">
            <div class="w-[150px] glass p-[4px]">
                <div class="inner-content">
                    <img src="gradient.png" class="w-full h-full object-cover opacity-80">
                </div>
            </div>
            <div class="flex-1 glass p-10 flex flex-col justify-center">
                <span class="text-gray-600 text-[12px] uppercase tracking-[0.4em] font-semibold">Supported</span>
                <span class="text-4xl font-semibold mt-2">9+ Games</span>
            </div>
        </div>

        <div class="glass p-10 text-center">
            <h2 class="tracking-[0.6em] text-[18px] font-semibold">SYNITY</h2>
            <h2 class="tracking-[0.6em] text-[18px] font-semibold opacity-10">SYNITY</h2>
            <p class="text-gray-500 text-[12px] mt-8 tracking-wide">Free hub with our UI | Every week update</p>
        </div>

        <div class="glass py-5 flex justify-around items-center">
            <a href="https://discord.gg/SAmwBjXpHc" target="_blank" class="text-[11px] tracking-[0.2em] opacity-30 hover:opacity-100 transition-all font-medium">DISCORD</a>
            <a href="https://t.me/xellar_spare" target="_blank" class="text-[11px] tracking-[0.2em] opacity-30 hover:opacity-100 transition-all font-medium">TELEGRAM</a>
            <a href="https://github.com/lixeal/xllr/tree/home" target="_blank" class="text-[11px] tracking-[0.2em] opacity-30 hover:opacity-100 transition-all font-medium">GITHUB</a>
        </div>
        
        <div class="glass py-4 text-center">
            <span class="text-[12px] opacity-40 font-semibold tracking-widest uppercase font-mono">Build | v2.1.55</span>
        </div>
    </div>

    <div class="top-right-panel text-right">
        <div class="px-12 py-6 glass inline-block">
            <h1 class="text-2xl font-medium text-gray-400 tracking-tighter">synity.dev</h1>
            <p class="credits">created by - lixeal | tester - hashelya</p>
        </div>
    </div>

    <div class="bottom-right-panel w-[800px]">
        <div class="glass flex flex-col overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
            <div class="p-6 flex justify-between items-center bg-white/[0.02] border-b border-white/5">
                <div class="flex flex-col">
                    <span class="font-semibold text-lg tracking-wide">Get Script</span>
                    <span class="text-[9px] text-gray-600 uppercase tracking-[0.2em]">Universal Loader</span>
                </div>
                <div class="flex items-center gap-4 bg-black/80 px-5 py-3 rounded-xl border border-white/5">
                    <code class="text-[11px] text-gray-500 font-mono">synity.vercel.app/op</code>
                    <button onclick="copyScript()" class="hover:scale-125 transition-all active:scale-90 text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    </button>
                </div>
            </div>
            <div class="p-[4px] h-[450px]">
                <div class="inner-content">
                    <img src="preview.png" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        function copyScript() {
            const script = 'loadstring(game:HttpGet("https://synity.vercel.app/op"))()';
            navigator.clipboard.writeText(script);
        }
    </script>
</body>
</html>
